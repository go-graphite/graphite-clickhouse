language: go
go:
- '1.13'
- '1.14'
- '1.15'
- 'stable' # the latest version will be always checked
script:
- make
- make test
before_deploy:
- sudo apt-get install -y rpm ruby ruby-dev
- go get github.com/mitchellh/gox
- gem install fpm
- make gox-build
- make fpm-deb
- make fpm-rpm
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.{deb,rpm}"
  on:
    repo: lomik/graphite-clickhouse
    tags: true
    go: '1.15'
