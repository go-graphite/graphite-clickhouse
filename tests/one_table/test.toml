# test.plain1
# test.plain2
# test2.plain

[[test.render_checks]]
from = "rnow-10"
until = "rnow"
targets = [ 
    "test.plain*",
    "test{1,2}.plain"
]

[[test.render_checks.result]]
name = "test.plain1"
path = "test.plain*"
