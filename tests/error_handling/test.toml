[[test.render_checks.result]]
name = "test.long"
path = "test.long"
consolidation = "avg"
start = "rnow-10"
stop = "rnow+10"
step = 10
req_start = "rnow-10"
req_stop = "rnow+10"
values = [1.0, 2.0]

# Check addional queryparam (storage read limit)
[[test.render_checks]]
